<li itemscope itemtype="http://schema.org/CreativeWork" class="isotope-item 
 {{ if isset .Params "tags" }} {{ delimit .Params.tags " " }}{{ end }}
">
  <i class="fa-li fa fa-file-text-o pub-icon" aria-hidden="true"></i>
  <span itemprop="name">
   <a href="{{ .Permalink }}" itemprop="url">{{ .Title }}</a>
  </span>,
  <span itemprop="authors" style="color:blue">
     {{ range .Params.authors }}
       <a href="/authors/{{ urlize . }}">{{ . }}</a>,
     {{ end }}
  </span>
  <span itemprop="publication" style="color: green">
  {{ with .Params.publication }}{{ markdownify . }}{{ end }}
  </span>- 
  <span itemprop="year">{{ .Date.Year }}</span>
  <p>{{ partial "publication_links" (dict "content" . "is_list" 1) }}</p>
</li>
